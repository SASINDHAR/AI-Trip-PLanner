<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TripWise AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>🌍 TripWise AI</h1>
    <p>Your Smart Travel Buddy</p>

    <input type="text" id="destination" placeholder="Enter destination...">
    <input type="number" id="days" placeholder="Number of days..." min="1" max="30">
    <button onclick="planTrip()">Generate Trip Plan ✈️</button>

    <div id="loading" style="display:none;">⚙️ Generating plan...</div>
    <div id="result" class="result-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
